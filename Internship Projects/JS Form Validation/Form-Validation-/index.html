<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css"
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                <h1>Form Validation</h1>

                <input type="text" class="form-control" id="username" placeholder="Enter Username ">
                <small id="user_err"></small>
                <input type="text" class="form-control" id="email" placeholder="Enter Email ">
                <small id="email_err"></small>
                <input type="text" class="form-control" id="password" placeholder="Enter password ">
                <small id="pswd_err"></small>
                <input type="text" class="form-control" id="cpassword" placeholder="Confirm password ">
                <small id="cpswd_err"></small>

                <button class="btn btn-primary" onclick="validate()">SUBMIT</button>
            </div>
        </div>
    </div>

   <script src="Script.js"></script>
</body>
</html>
